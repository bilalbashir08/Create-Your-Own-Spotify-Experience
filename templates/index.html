  <style>
    
/* importing two Google fonts */
@import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
body{
    background-color: lightgrey;
}

*{
    margin: 0;
    padding: 0;
}

nav{
    font-family: 'Ubuntu', 'Times New Roman', Times, serif;
}

nav ul{
    display: flex;
    align-items: center;
    list-style-type: none;
    height: 65px;
    background-color: black;
    color: white;
}
.brand img{
    width: 44px;
    padding: 0 8px;
}

.brand {
    display: flex;
    align-items: center;
    font-weight: bolder;
    font-size: 1.3rem;
}

.container{
    min-height: 72vh;
    background-color: black;
    color: lightpink;
   font-family: 'Varela Round', 'Times New Roman', Times, serif;
   display: flex;
   margin: 23px auto;
   width: 70%;
   border-radius: 12px;
   padding: 34px;
   background-image: url('https://e0.pxfuel.com/wallpapers/918/118/desktop-wallpaper-headphones-monochrome-and-mobile-background-heads-minimalist.jpg');
}

.bottom{
    position: sticky;
    bottom: 0;
    height: 130px;
    background-color: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; 
    flex-direction: column;
    width: 100%; /* Ensure it spans the entire width of the viewport */
}



.icons{
    margin-top: 14px; 
}
.icons i{
    cursor: pointer;
}

#myProgressBar{
    width: 80vw; 
    cursor: pointer;
}

.songItemContainer{
    margin-top: 74px;
}

.songItem{
    height: 50px;
    display: flex;
    background-color: white;
    
    color: black;
    margin: 12px 0;
    justify-content: space-between;
    align-items: center;
    border-radius: 34px;
}

.songItem img{
    width: 43px;
    margin: 0 23px;
    border-radius: 34px;
}

.timestamp{
    margin: 0 23px;
}

.timestamp i{
    cursor: pointer;
}

.songInfo{
    position: absolute;
    left: 10vw;
    font-family: 'Times New Roman', Times, serif;
}

.songInfo img{
    opacity: 0;
    transition: opacity 0.4s ease-in;
}

  </style>

    <script>
      document.addEventListener('DOMContentLoaded', () => {

let songIndex = 0;
let audioElement = new Audio('./DataSet/000/000002.mp3');
let masterPlay = document.getElementById('masterPlay');
let myProgressBar = document.getElementById('myProgressBar');
let gif = document.getElementById('gif');
let masterSongName = document.getElementById('masterSongName');
let songItems = Array.from(document.getElementsByClassName('songItem'));

let songs = [
        { path: "DataSet/000/000002.mp3", songName: "000002.mp3" },
        { path: "DataSet/001/001005.mp3", songName: "001005.mp3" },
        { path: "DataSet/010/010019.mp3", songName: "010019.mp3" },
        { path: "DataSet/020/020028.mp3", songName: "020028.mp3" },
        { path: "DataSet/100/100129.mp3", songName: "100129.mp3" },
        { path: "DataSet/120/120126.mp3", songName: "120126.mp3" },
        { path: "DataSet/135/135002.mp3", songName: "135002.mp3" },
        { path: "DataSet/143/143020.mp3", songName: "143020.mp3" },
        { path: "DataSet/124/124012.mp3", songName: "124012.mp3" },
        { path: "DataSet/020/020029.mp3", songName: "020029.mp3" }
    ];

function insertSongs(songs) {
    const list = document.querySelector('.recommended_songs > ul');
    songs.forEach(song => {
      const listItem = document.createElement('li');
      listItem.setAttribute('data-path', song.path);
      listItem.setAttribute('data-name', song.songName);
      listItem.textContent = song.songName;
      list.appendChild(listItem);
    });
  }

masterPlay.addEventListener('click', () => {
    if (audioElement.paused || audioElement.currentTime <= 0) {
        audioElement.play();
        masterPlay.classList.remove('fa-play-circle');
        masterPlay.classList.add('fa-pause-circle');
        gif.style.opacity = 1;
    } else {
        audioElement.pause();
        masterPlay.classList.add('fa-play-circle');
        masterPlay.classList.remove('fa-pause-circle');
        gif.style.opacity = 0;
    }
});

audioElement.addEventListener('timeupdate', () => {
    progress = parseInt((audioElement.currentTime / audioElement.duration) * 100);
    myProgressBar.value = progress;
});

myProgressBar.addEventListener('change', () => {
    audioElement.currentTime = myProgressBar.value * audioElement.duration / 100;
});

const makeAllPlays = () => {
    Array.from(document.getElementsByClassName('songItemPlay')).forEach((element) => {
        element.classList.remove('fa-pause-circle');
        element.classList.add('fa-play-circle');
    });
};

const makeAllBackgrounds = () => {
    songItems.forEach((element) => {
        element.style.background = "";
    });
};

const getNearestNeighbors = (audioPath) => {
    fetch('/get_neighbors', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({audio_path: audioPath}),
    })
    .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                console.log('Nearest Neighbors:', data.html_ul);
    
                var tempDiv = document.createElement('div');
                tempDiv.innerHTML = data.html_ul;
    
                var listItems = tempDiv.querySelectorAll('li');
    
                songs = Array.from(listItems).map(li => ({
                    path: li.getAttribute('data-path'),
                    songName: li.getAttribute('data-name')
                }));

                console.log(songs);
    
                // Select all songName spans within the songItemContainer
                const songNameSpans = document.querySelectorAll('.songItemContainer .songName');
    
                // Update each songName span with the new song names
                songNameSpans.forEach((span, index) => {
                    if (index < songs.length) {
                        span.textContent = songs[index].songName;
                    }
                });
    
            } else {
                throw new Error(data.message);
            }
        })
    .catch(error => {
        console.error('An error occurred:', error);
    });
    
};

const playSong = (index) => {
    makeAllPlays();
    makeAllBackgrounds();
    if (index !== undefined) {
        songIndex = index;
    }
    if (songIndex >= songs.length) {
        songIndex = 0;
    } else if (songIndex < 0) {
        songIndex = songs.length - 1;
    }
    audioElement.src = songs[songIndex].path;
    masterSongName.innerText = songs[songIndex].songName;
    audioElement.currentTime = 0;
    audioElement.play().then(() => {
        masterPlay.classList.remove('fa-play-circle');
        masterPlay.classList.add('fa-pause-circle');
        gif.style.opacity = 1;
        getNearestNeighbors(songs[songIndex].path);
        songs = [];
        insertSongs(songs);
    }).catch((e) => {
        console.error("Playback was prevented due to: ", e);
    });
}

songItems.forEach((item, i) => {
    item.getElementsByTagName("img")[0].src = `covers/${i+1}.jpg`;
    item.getElementsByTagName("img")[0].alt = songs[i].songName;
    item.getElementsByClassName("songItemPlay")[0].id = `songItemPlay${i+1}`;
    item.getElementsByClassName("songItemPlay")[0].addEventListener('click', (e) => {
        makeAllBackgrounds();
        makeAllPlays();
        songIndex = parseInt(e.target.id.replace('songItemPlay', '')) - 1;
        e.target.classList.remove('fa-play-circle');
        e.target.classList.add('fa-pause-circle');
        playSong(songIndex);
    });
});

document.getElementById('next').addEventListener('click', () => {
    if (songIndex < songs.length - 1) {
        songIndex += 1;
    } else {
        songIndex = 0;
    }
    playSong();
});

document.getElementById('previous').addEventListener('click', () => {
    if (songIndex > 0) {
        songIndex -= 1;
    } else {
        songIndex = songs.length - 1;
    }
    playSong();
});

audioElement.addEventListener('ended', () => {
    playSong(songIndex + 1);
});

});

    </script>
